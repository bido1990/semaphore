---
- name: Run Scrutiny Collector Daily
  hosts: proxmox_scrutiny_hosts
  become: yes
  gather_facts: yes
  become: true
  vars:
    scrutiny_bin_path: "/opt/scrutiny/bin/scrutiny-collector-metrics-linux-amd64"
    scrutiny_api_endpoint: "http://192.168.50.50:6080"

  tasks:
    - name: Run Scrutiny collector
      command: "{{ scrutiny_bin_path }} run --api-endpoint {{ scrutiny_api_endpoint }} --config /opt/scrutiny/bin/collector.yaml "
